<!DOCTYPE html>
<html lang="en" dir="ltr">

  <meta charset="utf-8">

<body>
  <header>
    <h1 id="he1">The magic muggle's world</h1>
    <nav id="navegap">
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="acceder.html">Inicia Sesión</a></li>
      </ul>
    </nav>
  </header>


    <section id="formulario">
      <h1>Formulario de contacto</h1>
      <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>


      <form action="submeter-formulario.php" method="post">

        <p>
          <label for="nombre" class="colocanombre">Nombre
            <span class="obligatorio">*</span>
          </label>
          <input type="text" name="introducenombre" id="nombre" required placeholder="Escribe tu nombre">
        </p>

        <p>
          <label for="email" class="colocaemail">Email
            <span class="obligatorio">*</span>
          </label>
          <input type="email" name="introducemail" id="email" required placeholder="Escribe tu Email">
        </p>

        <p>
          <label for="telefono" class="colocartelefono">Teléfono
          </label>
          <input type="tel" name="introducetelefono" id="telefono" placeholder="Escribe tu teléfono">
        </p>

        <p>
          <label for="mensaje" class="colocar_mensaje">Dinos que te interesaría saber
            <span class="obligatorio">*</span>
          </label>
          <textarea name="introducemensaje" class="texto_mensaje" id="mensaje" required placeholder="Deja aquí tu comentario..."></textarea>
        </p>

        <button type="submit" name="enviar_formulario" id="enviar">Enviar</button>

        <p class="aviso">
          <span class="obligatorio"> * </span> los campos son obligatorios.
        </p>

      </form>
    </section>
</body>
</html>
